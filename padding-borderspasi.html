<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
table {
  border-spacing: 30px;
}
</style>
</head>
<body>

<h2>Cellspacing</h2>
<p>Change the space between the cells with the border-spacing property.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Amanda</td>
    <td>Atika</td>
    <td>18</td>
  </tr>
  <tr>
    <td>Kaila</td>
    <td>Zyn</td>
    <td>19</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>20</td>
  </tr>
</table>

</body>
</html>

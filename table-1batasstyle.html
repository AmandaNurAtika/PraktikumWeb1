<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #eab9e4;
}
</style>
</head>
<body>

<h2>Table With Invisible Borders</h2>

<p>Style the table with white borders and a background color of the cells to make the impression of invisible borders.</p>

<table style="width:50%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Amanda</td>
    <td>Atika</td>
    <td>18</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Syn</td>
    <td>19</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>20</td>
  </tr>
</table>

</body>
</html>
